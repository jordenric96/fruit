<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lou en No√©'s Vruchtentuin</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a2f23;
            --card-bg: rgba(20, 20, 20, 0.6);
            --accent-green: #4ade80;
            --accent-pink: #ec4899;
            --accent-red: #ef4444;
            --accent-orange: #f97316; /* Snoeikleur */
            --accent-wood: #a16207;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #180a0e 0%, #112924 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 25px var(--accent-pink);
            letter-spacing: 1px;
            line-height: 1.3;
        }

        /* ACTIE BALK */
        .action-bar {
            background: rgba(56, 189, 248, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.4);
            color: #38bdf8;
            max-width: 800px;
            margin: 0 auto 50px auto;
            padding: 15px 25px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
        }
        
        .action-icon { font-size: 1.8rem; }
        .action-text { font-size: 1rem; font-weight: 600; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 35px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .fruit-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
            border-radius: 24px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
        }

        .fruit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.4);
            background: rgba(40, 40, 40, 0.8);
            z-index: 10;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .fruit-name {
            font-size: 1.5rem;
            color: var(--accent-pink);
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
            margin: 0;
            line-height: 1.1;
            font-weight: 600;
        }

        .latin-name {
            font-size: 0.8rem;
            opacity: 0.7;
            font-style: italic;
            margin-top: 4px;
            display: block;
            color: #ccc;
        }

        .fruit-number {
            background: rgba(236, 72, 153, 0.2);
            border: 1px solid var(--accent-pink);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #fff;
        }

        /* TRACK STYLES */
        .track-container {
            margin-bottom: 25px;
        }
        
        .track-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.8);
        }

        .track-bg {
            height: 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .track-fill {
            height: 100%;
            border-radius: 10px;
            width: 0%; 
            position: relative;
            transition: width 1.5s ease-out;
            min-width: 5%;
        }

        .track-icon {
            position: absolute;
            right: -10px;
            top: -14px;
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Oogst Balk Specifiek */
        .harvest-fill {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-pink));
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }

        /* Snoei Balk Specifiek */
        .pruning-fill {
            background: linear-gradient(90deg, #a16207, var(--accent-orange));
            box-shadow: 0 0 10px rgba(251, 146, 60, 0.5);
        }

        .info-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            font-size: 0.85rem;
            line-height: 1.5;
            color: rgba(255,255,255,0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .highlight-label {
            color: #facc15;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .action-bar { flex-direction: column; }
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <h1>üçìüçí Lou en No√© hun rode vruchten tuin üçáüçì</h1>

    <div class="action-bar" id="actionBar">
        <div class="action-icon">üìÖ</div>
        <div class="action-text" id="actionText">Laden...</div>
    </div>

    <div class="dashboard-grid" id="dashboard"></div>

    <script>
        // DATA: Nu met 'pruningSeasons'
        const fruitData = [
            {
                id: 1,
                name: "Sugana Red Twotimer",
                latin: "Rubus idaeus",
                iconType: 'raspberry', 
                taste: "Klassiek framboos, zoet & stevig.",
                // Oogst: Juni & Sept
                harvestSeasons: [{ startMonth: 5, startDay: 15, endMonth: 6, endDay: 30 }, { startMonth: 7, startDay: 15, endMonth: 9, endDay: 15 }],
                // Snoei: Winter (Jan/Feb)
                pruningSeasons: [{ startMonth: 0, startDay: 1, endMonth: 1, endDay: 28 }]
            },
            {
                id: 2,
                name: "Tayberry",
                latin: "Rubus Tayberry",
                iconType: 'raspberry',
                taste: "Aromatisch, kruising braam/framboos.",
                // Oogst: Juni/Juli
                harvestSeasons: [{ startMonth: 5, startDay: 25, endMonth: 6, endDay: 20 }],
                // Snoei: Direct NA oogst (Eind Juli / Aug)
                pruningSeasons: [{ startMonth: 6, startDay: 25, endMonth: 7, endDay: 30 }]
            },
            {
                id: 3,
                name: "Fallgold",
                latin: "Rubus idaeus 'Fallgold'",
                iconType: 'raspberry',
                taste: "Goudgeel, honingachtig zoet.",
                // Oogst: Juli-Sept
                harvestSeasons: [{ startMonth: 6, startDay: 10, endMonth: 8, endDay: 20 }],
                // Snoei: Winter (Jan/Feb)
                pruningSeasons: [{ startMonth: 0, startDay: 1, endMonth: 1, endDay: 28 }]
            },
            {
                id: 4,
                name: "Twotimer Solu Red",
                latin: "Rubus idaeus",
                iconType: 'raspberry',
                taste: "Zeer sappig, grote vrucht.",
                // Oogst: Juni & Aug
                harvestSeasons: [{ startMonth: 5, startDay: 20, endMonth: 6, endDay: 25 }, { startMonth: 7, startDay: 15, endMonth: 8, endDay: 30 }],
                // Snoei: Winter (Jan/Feb)
                pruningSeasons: [{ startMonth: 0, startDay: 1, endMonth: 1, endDay: 28 }]
            },
            {
                id: 5,
                name: "Autumn Passion",
                latin: "Rubus idaeus x occidentalis",
                iconType: 'raspberry',
                taste: "Exotisch, rokerig aroma.",
                // Oogst: Juli-Aug
                harvestSeasons: [{ startMonth: 6, startDay: 15, endMonth: 7, endDay: 30 }],
                // Snoei: Winter (Jan/Feb)
                pruningSeasons: [{ startMonth: 0, startDay: 1, endMonth: 1, endDay: 28 }]
            },
            {
                id: 6,
                name: "Jonkheer van Tets",
                latin: "Ribes rubrum",
                iconType: 'redcurrant',
                taste: "Friszuur, sappig (Rode bes).",
                // Oogst: Juni
                harvestSeasons: [{ startMonth: 5, startDay: 20, endMonth: 6, endDay: 15 }],
                // Snoei: Winter (Jan-Maart)
                pruningSeasons: [{ startMonth: 0, startDay: 1, endMonth: 2, endDay: 15 }]
            },
            {
                id: 7,
                name: "Charlotte Aardbei",
                latin: "Fragaria ananassa",
                iconType: 'strawberry',
                taste: "Zoet, bosaardbei-achtig.",
                // Oogst: Juni-Okt
                harvestSeasons: [{ startMonth: 5, startDay: 15, endMonth: 9, endDay: 15 }],
                // Snoei: Maart (Oud blad wegknippen)
                pruningSeasons: [{ startMonth: 2, startDay: 1, endMonth: 2, endDay: 31 }]
            }
        ];

        // --- ALGEMENE LOGICA ---
        function getNextEvent(seasons) {
            const now = new Date();
            const currentYear = now.getFullYear();
            let possibilities = [];

            seasons.forEach(season => {
                let start = new Date(currentYear, season.startMonth, season.startDay);
                let end = new Date(currentYear, season.endMonth, season.endDay);
                possibilities.push({ start, end });
                // Volgend jaar ook checken
                let startNext = new Date(currentYear + 1, season.startMonth, season.startDay);
                let endNext = new Date(currentYear + 1, season.endMonth, season.endDay);
                possibilities.push({ start: startNext, end: endNext });
            });

            possibilities.sort((a, b) => a.start - b.start);

            for (let p of possibilities) {
                if (now >= p.start && now <= p.end) {
                    return { status: 'active', date: p.end, type: 'active' }; 
                }
                if (now < p.start) {
                    return { status: 'upcoming', date: p.start, type: 'upcoming' };
                }
            }
            return { status: 'upcoming', date: possibilities[0].start }; // Fallback
        }

        function calculateProgress(targetDate, maxDays = 300) {
            const now = new Date();
            const diffTime = targetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays <= 0) return 100;
            let percentage = 100 - ((diffDays / maxDays) * 100);
            return Math.max(5, Math.min(100, percentage));
        }

        // --- ICON LOGICA ---
        function getHarvestIcon(percentage, isActive, iconType) {
            let finalIcon = "üçá"; 
            if (iconType === 'strawberry') finalIcon = "üçì";
            if (iconType === 'redcurrant') finalIcon = "üçí";

            if (isActive) return finalIcon;
            if (percentage < 30) return "üå±"; 
            if (percentage < 60) return "üåø"; 
            if (percentage < 90) return "üå∏"; 
            return finalIcon;
        }

        function getPruningIcon(percentage, isActive) {
            if (isActive) return "‚úÇÔ∏è"; // Nu snoeien!
            if (percentage < 40) return "üçÉ"; // Vol in blad
            if (percentage < 80) return "üçÇ"; // Blad valt
            return "ü™µ"; // Kaal hout
        }

        let hasActiveHarvest = false;

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            container.innerHTML = ""; 
            const now = new Date();
            hasActiveHarvest = false;

            fruitData.forEach(fruit => {
                // 1. OOGST INFO
                const harvestInfo = getNextEvent(fruit.harvestSeasons);
                let harvestDays = Math.ceil((harvestInfo.date - now) / (1000 * 60 * 60 * 24));
                let harvestProgress = harvestInfo.status === 'active' ? 100 : calculateProgress(harvestInfo.date);
                if (harvestInfo.status === 'active') hasActiveHarvest = true;
                let harvestLabel = harvestInfo.status === 'active' ? "PLUKKEN MAAR!" : `${harvestDays} dagen tot oogst`;
                let harvestIcon = getHarvestIcon(harvestProgress, harvestInfo.status === 'active', fruit.iconType);

                // 2. SNOEI INFO
                const pruningInfo = getNextEvent(fruit.pruningSeasons);
                let pruningDays = Math.ceil((pruningInfo.date - now) / (1000 * 60 * 60 * 24));
                let pruningProgress = pruningInfo.status === 'active' ? 100 : calculateProgress(pruningInfo.date, 365); // Snoei kijkt heel jaar vooruit
                let pruningLabel = pruningInfo.status === 'active' ? "NU SNOEIEN!" : `${pruningDays} dagen tot snoei`;
                let pruningIcon = getPruningIcon(pruningProgress, pruningInfo.status === 'active');

                // Styling voor aardbei rood vs framboos roze
                const isStrawberry = fruit.iconType === 'strawberry';
                const mainColor = isStrawberry ? '#ef4444' : '#ec4899';
                
                // HTML GENERATIE
                const cardHTML = `
                    <div class="fruit-card" style="border-color: ${mainColor}80; box-shadow: 0 0 15px ${mainColor}40;">
                        <div class="header-section">
                            <div>
                                <h2 class="fruit-name" style="color: ${mainColor}">${fruit.name}</h2>
                                <span class="latin-name">${fruit.latin}</span>
                            </div>
                            <div class="fruit-number" style="background: ${mainColor}30; border-color: ${mainColor}">${fruit.id}</div>
                        </div>

                        <div class="track-container">
                            <div class="track-label">
                                <span>Oogsten</span>
                                <span>${harvestLabel}</span>
                            </div>
                            <div class="track-bg">
                                <div class="track-fill harvest-fill" style="width: ${harvestProgress}%; background: linear-gradient(90deg, #4ade80, ${mainColor})">
                                    <div class="track-icon" style="transform: scale(${1 + (harvestProgress/100)})">${harvestIcon}</div>
                                </div>
                            </div>
                        </div>

                        <div class="track-container">
                            <div class="track-label">
                                <span>Snoeien</span>
                                <span style="color: ${pruningInfo.status === 'active' ? '#f97316' : '#aaa'}">${pruningLabel}</span>
                            </div>
                            <div class="track-bg">
                                <div class="track-fill pruning-fill" style="width: ${pruningProgress}%;">
                                    <div class="track-icon">${pruningIcon}</div>
                                </div>
                            </div>
                        </div>

                        <div class="info-box">
                            <span class="highlight-label">üç¨ Smaak:</span> ${fruit.taste}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });

            if(hasActiveHarvest) startConfetti();
        }

        // --- UPDATE ACTIE BALK (Boven) ---
        function updateActionBar() {
            const month = new Date().getMonth(); 
            let msg = "";
            let icon = "üå±";

            if (month <= 1) { // Jan-Feb
                msg = "‚úÇÔ∏è WINTERSNOEI: De frambozen en aalbessen moeten nu gesnoeid worden!";
                icon = "‚ùÑÔ∏è";
            } else if (month === 2) { 
                msg = "üí© Maart: Tijd om te mesten en de aardbeien (Charlotte) op te schonen.";
                icon = "üå±";
            } else if (month >= 5 && month <= 8) { 
                msg = "üß∫ Oogsttijd! Controleer dagelijks de struiken van Lou en No√©.";
                icon = "üçì";
            } else {
                msg = "üçÇ Herfst: Bereid de tuin voor op de rustperiode.";
                icon = "üß£";
            }
            document.getElementById('actionText').innerText = msg;
            document.querySelector('.action-icon').innerText = icon;
        }

        function startConfetti() {
            const canvas = document.getElementById("confetti-canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    speed: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 50 + 330}, 100%, 50%)`,
                    size: Math.random() * 6 + 2
                });
            }
            function draw() {
                ctx.clearRect(0,0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    p.y += p.speed;
                    if(p.y > canvas.height) p.y = -10;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        updateActionBar();
        renderDashboard();
    </script>
</body>
</html>
