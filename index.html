<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Frambozen Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a2f23;
            --card-bg: rgba(20, 20, 20, 0.6); /* Iets donkerder voor contrast met gloed */
            --accent-green: #4ade80;
            --accent-pink: #ec4899; /* Iets feller roze */
            --accent-glow: rgba(236, 72, 153, 0.4);
            --accent-orange: #fb923c;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #180a0e 0%, #112924 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 0 0 25px var(--accent-pink);
            letter-spacing: 2px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .fruit-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            /* DE NIEUWE STANDAARD ROZE GLOED */
            border: 1px solid rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 20px var(--accent-glow), inset 0 0 20px rgba(236, 72, 153, 0.05);
            
            border-radius: 24px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .fruit-card:hover {
            transform: translateY(-10px) scale(1.02);
            /* Feller effect bij hover */
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.6), inset 0 0 30px rgba(236, 72, 153, 0.1);
            border-color: #ff8cc6;
            background: rgba(40, 40, 40, 0.7);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .fruit-name {
            font-size: 1.6rem;
            color: var(--accent-pink);
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
            margin: 0;
            line-height: 1.1;
            font-weight: 600;
        }

        .latin-name {
            font-size: 0.85rem;
            opacity: 0.7;
            font-style: italic;
            margin-top: 4px;
            display: block;
            color: #ccc;
        }

        .fruit-number {
            background: rgba(236, 72, 153, 0.2);
            border: 1px solid var(--accent-pink);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .season-badge {
            background: rgba(74, 222, 128, 0.15);
            color: var(--accent-green);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            border: 1px solid rgba(74, 222, 128, 0.3);
            font-weight: 500;
        }

        .pruning-badge {
            background: rgba(251, 146, 60, 0.15);
            color: var(--accent-orange);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            border: 1px solid rgba(251, 146, 60, 0.3);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .countdown-container {
            text-align: center;
            margin: 10px 0 25px 0;
        }

        .days-left {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .growth-track {
            height: 14px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            position: relative;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .growth-vine {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-pink));
            border-radius: 10px;
            width: 0%; 
            position: relative;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.6);
            transition: width 1.5s ease-out;
            min-width: 5%;
        }

        .growth-icon {
            position: absolute;
            right: -12px;
            top: -16px;
            font-size: 1.8rem;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4));
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .info-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
            border-left: 3px solid var(--accent-pink);
        }

        .info-row {
            margin-bottom: 8px;
        }
        .info-row:last-child {
            margin-bottom: 0;
        }

        .highlight-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            opacity: 0.8;
            margin-right: 5px;
        }
        
        /* Specifieke kleur voor Smaak label */
        .taste-label { color: #facc15; } /* Geel */
        .tip-label { color: #4ade80; } /* Groen */

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>üçá Mijn Fruit Dashboard üçá</h1>

    <div class="dashboard-grid" id="dashboard"></div>

    <script>
        const fruitData = [
            {
                id: 1,
                name: "Sugana Red Twotimer",
                latin: "Rubus idaeus",
                displaySeason: "Juni & September",
                pruning: "2x p/j (Selectief)",
                taste: "Klassiek framboos, zoet & stevig.",
                info: "Snoei in de winter alleen de toppen weg die in de herfst vrucht droegen.",
                seasons: [
                    { startMonth: 5, startDay: 15, endMonth: 6, endDay: 30 }, 
                    { startMonth: 7, startDay: 15, endMonth: 9, endDay: 15 }
                ]
            },
            {
                id: 2,
                name: "Tayberry",
                latin: "Rubus Tayberry",
                displaySeason: "Juni - Juli",
                pruning: "Jaarlijks (Na oogst)",
                taste: "Aromatisch, kruising braam/framboos, licht zuur.",
                info: "Snoei alle takken die gedragen hebben direct na de oogst tot de grond.",
                seasons: [
                    { startMonth: 5, startDay: 25, endMonth: 6, endDay: 20 }
                ]
            },
            {
                id: 3,
                name: "Fallgold",
                latin: "Rubus idaeus 'Fallgold'",
                displaySeason: "Juli - September",
                pruning: "Jaarlijks (Winter)",
                taste: "Goudgeel, honingachtig zoet & zacht.",
                info: "Herfstframboos. Knip in de late winter alle takken af tot 10cm boven de grond.",
                seasons: [
                    { startMonth: 6, startDay: 10, endMonth: 8, endDay: 20 }
                ]
            },
            {
                id: 4,
                name: "Twotimer Solu Red",
                latin: "Rubus idaeus",
                displaySeason: "Juni & Augustus",
                pruning: "2x p/j (Selectief)",
                taste: "Zeer sappig, grote vrucht, uitstekende smaak.",
                info: "Knip in zomer oude takken weg, in winter enkel de gedragen toppen.",
                seasons: [
                    { startMonth: 5, startDay: 20, endMonth: 6, endDay: 25 },
                    { startMonth: 7, startDay: 15, endMonth: 8, endDay: 30 }
                ]
            },
            {
                id: 5,
                name: "Autumn Passion",
                latin: "Rubus idaeus x occidentalis",
                displaySeason: "Juli - Augustus",
                pruning: "Jaarlijks (Winter)",
                taste: "Exotisch, rokerig & zwarte bessen-aroma.",
                info: "Groeit krachtig. Kan als herfstframboos gesnoeid worden (alles weg in winter).",
                seasons: [
                    { startMonth: 6, startDay: 15, endMonth: 7, endDay: 30 }
                ]
            },
            {
                id: 6,
                name: "Jonkheer van Tets",
                latin: "Ribes rubrum",
                displaySeason: "Eind Juni",
                pruning: "Jaarlijks (Winter)",
                taste: "Friszuur, sappig (Rode aalbes).",
                info: "Snoei in de winter (jan-mrt). Houd de struik luchtig.",
                seasons: [
                    { startMonth: 5, startDay: 20, endMonth: 6, endDay: 15 }
                ]
            }
        ];

        function getNextHarvest(seasons) {
            const now = new Date();
            const currentYear = now.getFullYear();
            let possibilities = [];

            seasons.forEach(season => {
                let start = new Date(currentYear, season.startMonth, season.startDay);
                let end = new Date(currentYear, season.endMonth, season.endDay);
                possibilities.push({ start, end });
                let startNext = new Date(currentYear + 1, season.startMonth, season.startDay);
                let endNext = new Date(currentYear + 1, season.endMonth, season.endDay);
                possibilities.push({ start: startNext, end: endNext });
            });

            possibilities.sort((a, b) => a.start - b.start);

            for (let p of possibilities) {
                if (now >= p.start && now <= p.end) {
                    return { status: 'active', date: p.end }; 
                }
                if (now < p.start) {
                    return { status: 'upcoming', date: p.start };
                }
            }
            return { status: 'upcoming', date: possibilities[0].start };
        }

        function calculateProgress(targetDate) {
            const now = new Date();
            const maxWaitDays = 300; 
            const diffTime = targetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays <= 0) return 100;
            let percentage = 100 - ((diffDays / maxWaitDays) * 100);
            return Math.max(5, Math.min(100, percentage));
        }

        function getGrowthIcon(percentage, isActive) {
            if (isActive) return "üçá"; 
            if (percentage < 20) return "üå±"; 
            if (percentage < 45) return "üåø"; 
            if (percentage < 70) return "üå≥"; 
            if (percentage < 90) return "üå∏"; 
            return "ü¶ü"; 
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            container.innerHTML = ""; 
            const now = new Date();

            fruitData.forEach(fruit => {
                const harvestInfo = getNextHarvest(fruit.seasons);
                let displayText = "";
                let subText = "";
                let progress = 0;
                let isActive = false;

                if (harvestInfo.status === 'active') {
                    displayText = "NU!";
                    subText = "Oogsttijd";
                    progress = 100;
                    isActive = true;
                } else {
                    const diffTime = harvestInfo.date - now;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    displayText = diffDays;
                    subText = diffDays === 1 ? "Dag te gaan" : "Dagen te gaan";
                    progress = calculateProgress(harvestInfo.date);
                }

                const icon = getGrowthIcon(progress, isActive);
                const activeColor = isActive ? '#db2777' : '#ec4899';

                const cardHTML = `
                    <div class="fruit-card">
                        <div>
                            <div class="header-section">
                                <div>
                                    <h2 class="fruit-name">${fruit.name}</h2>
                                    <span class="latin-name">${fruit.latin}</span>
                                </div>
                                <div class="fruit-number">${fruit.id}</div>
                            </div>
                            
                            <div class="badges">
                                <div class="season-badge">üìÖ ${fruit.displaySeason}</div>
                                <div class="pruning-badge">‚úÇÔ∏è ${fruit.pruning}</div>
                            </div>

                            <div class="countdown-container">
                                <div class="days-left">${displayText}</div>
                                <div class="label">${subText}</div>
                            </div>

                            <div class="growth-track">
                                <div class="growth-vine" style="width: ${progress}%; background: linear-gradient(90deg, #4ade80, ${activeColor})">
                                    <div class="growth-icon" style="transform: scale(${1 + (progress/100)})">${icon}</div>
                                </div>
                            </div>
                        </div>

                        <div class="info-box" style="border-left-color: ${activeColor}">
                            <div class="info-row">
                                <span class="highlight-label taste-label">üç¨ Smaak:</span>
                                ${fruit.taste}
                            </div>
                            <div class="info-row">
                                <span class="highlight-label tip-label">üå± Tip:</span>
                                ${fruit.info}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        renderDashboard();
    </script>
</body>
</html>
